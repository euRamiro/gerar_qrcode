<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/styles.css">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/checkout/">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Gerar QRCode</title>
</head>

<body class="bg-light">
  <h1>Gerar QRCode</h1>

  <div id="url" class="mb-3">
    <label for="inputUrl">Informe o endere√ßo: </label>
    <input class="form-control" type="url" name="url" id="inputUrl" placeholder="https://example.com" pattern="https://.*" size="30"
      required>
  </div>

  <div id="tamanho">
    <label for="largura">Largura</label>
    <input class="form-control" type="number" name="" id="largura" value="200">
    <label for="altura">Altura</label>
    <input class="form-control" type="number" name="" id="altura" value='200'>
  </div>

  <div id="cores">
    <label for="corDeFundo">cor de fundo</label>
    <input type="color" name="corDeFundo" id="corDeFundo" value="#FFFFFF">
    <label for="corQRCode">cor do QRCode</label>
    <input type="color" name="corQRCode" id="corQRCode" value="#000000">
  </div>

  <div id="botao">
    <button class="btn btn-primary btn-lg btn-block" onclick="gerarQRCode()">gerar QRCode</button>
  </div>
  <div id="qrcode"></div>
  <a  class="btn btn-light" id="download" href="" download="qrcode.png">download QRCode</a>

  <script src="./src/script.js"></script>
  <script src="./src/qrcode.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
